<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option C: Dark Instrument Palette</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;560;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Core palette - dark, technical, instrument-inspired */
      --paper: #141414;
      --surface: #1c1c1c;
      --surface-raised: #242424;
      --ink: #e8e8e8;
      --ink-muted: #a1a1a1;
      --ink-subtle: #6b6b6b;
      --border: #3a3a3a;
      --border-soft: rgba(255, 255, 255, 0.08);
      --border-glow: rgba(255, 255, 255, 0.12);

      /* Accent - cool blue "indicator light" */
      --accent: #60a5fa;
      --accent-hover: #3b82f6;
      --accent-soft: rgba(96, 165, 250, 0.15);
      --accent-glow: rgba(96, 165, 250, 0.25);
      --accent-text: #0c0c0c;

      /* Secondary - warm amber for warnings/attention */
      --amber: #fbbf24;
      --amber-soft: rgba(251, 191, 36, 0.15);

      /* Status colors */
      --success: #4ade80;
      --success-soft: rgba(74, 222, 128, 0.12);
      --success-glow: rgba(74, 222, 128, 0.2);
      --danger: #f87171;
      --danger-soft: rgba(248, 113, 113, 0.12);

      /* Highlight colors - vibrant against dark */
      --highlight-blue: #60a5fa;
      --highlight-yellow: #fbbf24;
      --highlight-green: #4ade80;
      --highlight-red: #f87171;
      --highlight-purple: #a78bfa;
      --highlight-orange: #fb923c;
      --highlight-cyan: #22d3ee;

      /* Typography */
      --font-sans: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: "JetBrains Mono", monospace;

      /* Shadows - deeper, more dramatic */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4), 0 1px 4px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.5), 0 4px 12px rgba(0, 0, 0, 0.3);
      --shadow-glow: 0 0 20px rgba(96, 165, 250, 0.15);

      /* No dot texture - clean, technical */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      background: #0a0a0a;
      min-height: 100vh;
      padding: 40px;
      display: flex;
      gap: 48px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .mockup-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .mockup-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6b6b6b;
    }

    /* ═══════════════════════════════════════════
       POPUP MOCKUP
       ═══════════════════════════════════════════ */

    .popup {
      width: 360px;
      background: var(--paper);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
    }

    .popup-panel {
      margin: 10px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--surface);
      box-shadow: var(--shadow-md);
      overflow: hidden;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border-soft);
      background: var(--surface-raised);
    }

    .popup-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .popup-logo {
      width: 24px;
      height: 24px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface);
      display: grid;
      place-items: center;
    }

    .popup-logo-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 8px var(--accent-glow);
    }

    .popup-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--ink);
      letter-spacing: 0.02em;
    }

    .popup-badge {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      border: 1px solid rgba(96, 165, 250, 0.2);
    }

    .popup-badge.ready {
      background: var(--success-soft);
      color: var(--success);
      border-color: rgba(74, 222, 128, 0.2);
      box-shadow: 0 0 12px var(--success-glow);
    }

    .popup-body {
      padding: 14px 12px;
      display: grid;
      gap: 14px;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--success);
      flex-shrink: 0;
      box-shadow: 0 0 10px var(--success-glow);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .status-info {
      display: flex;
      flex-direction: column;
      gap: 3px;
      flex: 1;
      min-width: 0;
    }

    .status-primary {
      font-size: 14px;
      font-weight: 500;
      color: var(--ink);
    }

    .status-secondary {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--ink-subtle);
      letter-spacing: 0.02em;
    }

    .popup-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      height: 42px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface-raised);
      color: var(--ink);
      font-family: var(--font-sans);
      font-size: 13px;
      font-weight: 560;
      cursor: pointer;
      transition: transform 100ms ease, border-color 100ms ease, background 100ms ease;
    }

    .btn:hover {
      border-color: var(--border-glow);
      background: #2a2a2a;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--accent-text);
      font-weight: 600;
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
    }

    /* ═══════════════════════════════════════════
       ANNOTATOR MOCKUP
       ═══════════════════════════════════════════ */

    .annotator {
      width: 360px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--paper);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    .annotator-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: var(--surface-raised);
      border-bottom: 1px solid var(--border-soft);
    }

    .annotator-target {
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--ink-muted);
      letter-spacing: 0.01em;
    }

    .annotator-actions {
      display: flex;
      gap: 6px;
    }

    .icon-btn {
      width: 34px;
      height: 34px;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--ink-muted);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: background 100ms ease, color 100ms ease;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.06);
      color: var(--ink);
    }

    .icon-btn-danger {
      color: var(--danger);
    }

    .icon-btn-danger:hover {
      background: var(--danger-soft);
      color: var(--danger);
    }

    .annotator-body {
      padding: 12px;
      display: grid;
      gap: 12px;
      background: var(--surface);
    }

    .textarea {
      width: 100%;
      min-height: 80px;
      border: none;
      background: transparent;
      font-family: var(--font-sans);
      font-size: 14px;
      font-weight: 430;
      line-height: 1.5;
      color: var(--ink);
      resize: none;
      outline: none;
    }

    .textarea::placeholder {
      color: var(--ink-subtle);
    }

    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .color-grid {
      display: flex;
      gap: 6px;
    }

    .color-dot {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: transform 80ms ease, box-shadow 100ms ease;
    }

    .color-dot:hover {
      transform: scale(1.12);
    }

    .color-dot.active {
      border-color: var(--ink);
    }

    .color-dot-inner {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      box-shadow: 0 0 8px currentColor;
    }

    .color-dot.active .color-dot-inner {
      box-shadow: 0 0 12px currentColor;
    }

    .inline-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn-bordered {
      width: 38px;
      height: 38px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface-raised);
      color: var(--ink-muted);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: transform 80ms ease, border-color 100ms ease, color 100ms ease;
    }

    .icon-btn-bordered:hover {
      border-color: var(--border-glow);
      color: var(--ink);
    }

    .icon-btn-bordered:active {
      transform: scale(0.94);
    }

    .icon-btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--accent-text);
      box-shadow: 0 0 16px var(--accent-glow);
    }

    .icon-btn-primary:hover {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
      box-shadow: 0 0 24px var(--accent-glow);
    }

    .footer-note {
      display: flex;
      justify-content: space-between;
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--ink-subtle);
      letter-spacing: 0.02em;
    }

    .icon {
      width: 16px;
      height: 16px;
    }

    /* Scanline overlay for extra instrument feel (subtle) */
    .annotator::after {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.03) 2px,
        rgba(0, 0, 0, 0.03) 4px
      );
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="mockup-section">
    <span class="mockup-label">Popup — Connected State</span>
    <div class="popup">
      <div class="popup-panel">
        <div class="popup-header">
          <div class="popup-header-left">
            <div class="popup-logo">
              <div class="popup-logo-dot"></div>
            </div>
            <span class="popup-title">Notiv</span>
          </div>
          <span class="popup-badge ready">Ready</span>
        </div>
        <div class="popup-body">
          <div class="status-row">
            <div class="status-dot"></div>
            <div class="status-info">
              <span class="status-primary">Design Team</span>
              <span class="status-secondary">sawit@example.com</span>
            </div>
          </div>
          <div class="popup-actions">
            <button class="btn">Settings</button>
            <button class="btn btn-primary">Start Annotating</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mockup-section">
    <span class="mockup-label">Annotator Panel</span>
    <div class="annotator">
      <div class="annotator-header">
        <span class="annotator-target">&lt;button.submit-btn&gt;</span>
        <div class="annotator-actions">
          <button class="icon-btn icon-btn-danger">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 7h12M9 7V5h6v2M8 7l1 12h6l1-12"/>
            </svg>
          </button>
          <button class="icon-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 6l12 12M18 6L6 18"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="annotator-body">
        <textarea class="textarea" placeholder="What needs attention?">Button text is hard to read on mobile</textarea>

        <div class="controls-row">
          <div class="color-grid">
            <div class="color-dot active">
              <div class="color-dot-inner" style="background: var(--highlight-blue); color: var(--highlight-blue)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-yellow); color: var(--highlight-yellow)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-green); color: var(--highlight-green)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-red); color: var(--highlight-red)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-purple); color: var(--highlight-purple)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-orange); color: var(--highlight-orange)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-cyan); color: var(--highlight-cyan)"></div>
            </div>
          </div>
          <div class="inline-actions">
            <button class="icon-btn-bordered">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="4" y="4" width="16" height="16" rx="2.5"/>
                <path d="M7 16l3.3-3.8a1 1 0 0 1 1.5 0l2.3 2.6 1.3-1.5a1 1 0 0 1 1.5 0L19 16"/>
                <circle cx="14" cy="9.5" r="1.5"/>
              </svg>
            </button>
            <button class="icon-btn-bordered icon-btn-primary">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h11M12 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="footer-note">
          <span>0/3 images</span>
          <span>Enter to save · Shift+Enter newline</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
