<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option A: Monochrome + Signature Accent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;560;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Core palette - warm monochrome base */
      --paper: #fdfbf7;
      --surface: #ffffff;
      --ink: #1c1917;
      --ink-muted: #44403c;
      --ink-subtle: #78716c;
      --border: #1c1917;
      --border-soft: rgba(28, 25, 23, 0.14);

      /* Signature accent - warm indigo */
      --accent: #5b5bd6;
      --accent-hover: #4f4fc7;
      --accent-soft: rgba(91, 91, 214, 0.12);
      --accent-text: #ffffff;

      /* Status colors */
      --success: #22c55e;
      --success-soft: rgba(34, 197, 94, 0.12);
      --danger: #b91c1c;
      --danger-soft: rgba(185, 28, 28, 0.1);

      /* Highlight colors for annotations */
      --highlight-blue: #5b5bd6;
      --highlight-yellow: #ca8a04;
      --highlight-green: #16a34a;
      --highlight-red: #dc2626;
      --highlight-purple: #9333ea;
      --highlight-orange: #ea580c;
      --highlight-cyan: #0891b2;

      /* Typography */
      --font-sans: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: "JetBrains Mono", monospace;

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(28, 25, 23, 0.06);
      --shadow-md: 0 4px 12px rgba(28, 25, 23, 0.08), 0 1px 3px rgba(28, 25, 23, 0.06);
      --shadow-lg: 0 8px 24px rgba(28, 25, 23, 0.12), 0 2px 6px rgba(28, 25, 23, 0.06);

      /* Texture */
      --dot-color: rgba(28, 25, 23, 0.035);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      background: #e7e5e4;
      min-height: 100vh;
      padding: 40px;
      display: flex;
      gap: 48px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .mockup-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .mockup-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #78716c;
    }

    /* ═══════════════════════════════════════════
       POPUP MOCKUP
       ═══════════════════════════════════════════ */

    .popup {
      width: 360px;
      background: var(--paper);
      background-image:
        radial-gradient(var(--dot-color) 1px, transparent 0),
        linear-gradient(180deg, rgba(255,255,255,0.7), var(--paper));
      background-size: 12px 12px, 100% 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
    }

    .popup-panel {
      margin: 12px;
      border: 1.25px solid var(--border);
      border-radius: 12px;
      background: var(--surface);
      box-shadow: var(--shadow-md);
      overflow: hidden;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border-soft);
    }

    .popup-header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .popup-logo {
      width: 20px;
      height: 20px;
      border: 1px solid var(--border-soft);
      border-radius: 5px;
      background: var(--surface);
      display: grid;
      place-items: center;
    }

    .popup-logo-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
    }

    .popup-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--ink);
    }

    .popup-badge {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      padding: 4px 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      border: 1px solid transparent;
    }

    .popup-badge.ready {
      background: var(--success-soft);
      color: #15803d;
    }

    .popup-body {
      padding: 14px 12px;
      display: grid;
      gap: 12px;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      flex-shrink: 0;
    }

    .status-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
      min-width: 0;
    }

    .status-primary {
      font-size: 14px;
      font-weight: 500;
      color: var(--ink);
    }

    .status-secondary {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--ink-subtle);
    }

    .popup-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      height: 40px;
      border: 1.25px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--ink);
      font-family: var(--font-sans);
      font-size: 13px;
      font-weight: 560;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .btn:hover {
      box-shadow: var(--shadow-sm);
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--accent-text);
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
    }

    /* ═══════════════════════════════════════════
       ANNOTATOR MOCKUP
       ═══════════════════════════════════════════ */

    .annotator {
      width: 360px;
      border: 1.25px solid var(--border);
      border-radius: 12px;
      background: var(--paper);
      background-image: radial-gradient(var(--dot-color) 1px, transparent 0);
      background-size: 12px 12px;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    .annotator-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      background: var(--surface);
      border-bottom: 1px solid var(--border-soft);
    }

    .annotator-target {
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--ink-muted);
    }

    .annotator-actions {
      display: flex;
      gap: 6px;
    }

    .icon-btn {
      width: 34px;
      height: 34px;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--ink);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: background 100ms ease;
    }

    .icon-btn:hover {
      background: rgba(28, 25, 23, 0.06);
    }

    .icon-btn-danger {
      color: var(--danger);
    }

    .icon-btn-danger:hover {
      background: var(--danger-soft);
    }

    .annotator-body {
      padding: 10px;
      display: grid;
      gap: 10px;
    }

    .textarea {
      width: 100%;
      min-height: 80px;
      border: none;
      background: transparent;
      font-family: var(--font-sans);
      font-size: 14px;
      font-weight: 430;
      line-height: 1.4;
      color: var(--ink);
      resize: none;
      outline: none;
    }

    .textarea::placeholder {
      color: var(--ink-subtle);
    }

    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .color-grid {
      display: flex;
      gap: 4px;
    }

    .color-dot {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: transform 100ms ease;
    }

    .color-dot:hover {
      transform: scale(1.08);
    }

    .color-dot.active {
      border-color: var(--ink);
    }

    .color-dot-inner {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }

    .inline-actions {
      display: flex;
      gap: 6px;
    }

    .icon-btn-bordered {
      width: 34px;
      height: 34px;
      border: 1.25px solid var(--border);
      border-radius: 6px;
      background: var(--surface);
      color: var(--ink);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: transform 100ms ease;
    }

    .icon-btn-bordered:active {
      transform: scale(0.95);
    }

    .icon-btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--accent-text);
    }

    .icon-btn-primary:hover {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
    }

    .footer-note {
      display: flex;
      justify-content: space-between;
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--ink-subtle);
    }

    /* Icons */
    .icon {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="mockup-section">
    <span class="mockup-label">Popup — Connected State</span>
    <div class="popup">
      <div class="popup-panel">
        <div class="popup-header">
          <div class="popup-header-left">
            <div class="popup-logo">
              <div class="popup-logo-dot"></div>
            </div>
            <span class="popup-title">Notiv</span>
          </div>
          <span class="popup-badge ready">Ready</span>
        </div>
        <div class="popup-body">
          <div class="status-row">
            <div class="status-dot"></div>
            <div class="status-info">
              <span class="status-primary">Design Team</span>
              <span class="status-secondary">sawit@example.com</span>
            </div>
          </div>
          <div class="popup-actions">
            <button class="btn">Settings</button>
            <button class="btn btn-primary">Start Annotating</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mockup-section">
    <span class="mockup-label">Annotator Panel</span>
    <div class="annotator">
      <div class="annotator-header">
        <span class="annotator-target">&lt;button.submit-btn&gt;</span>
        <div class="annotator-actions">
          <button class="icon-btn icon-btn-danger">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 7h12M9 7V5h6v2M8 7l1 12h6l1-12"/>
            </svg>
          </button>
          <button class="icon-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 6l12 12M18 6L6 18"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="annotator-body">
        <textarea class="textarea" placeholder="What needs attention?">Button text is hard to read on mobile</textarea>

        <div class="controls-row">
          <div class="color-grid">
            <div class="color-dot active">
              <div class="color-dot-inner" style="background: var(--highlight-blue)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-yellow)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-green)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-red)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-purple)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-orange)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-cyan)"></div>
            </div>
          </div>
          <div class="inline-actions">
            <button class="icon-btn-bordered">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="4" y="4" width="16" height="16" rx="2.5"/>
                <path d="M7 16l3.3-3.8a1 1 0 0 1 1.5 0l2.3 2.6 1.3-1.5a1 1 0 0 1 1.5 0L19 16"/>
                <circle cx="14" cy="9.5" r="1.5"/>
              </svg>
            </button>
            <button class="icon-btn-bordered icon-btn-primary">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h11M12 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="footer-note">
          <span>0/3 images</span>
          <span>Enter to save · Shift+Enter newline</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
