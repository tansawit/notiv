<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direction 1: Technical Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Newsreader:opsz,wght@6..72,400;6..72,500;6..72,600&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Cream paper + deep indigo system */
      --paper: #f8f6f1;
      --surface: #fdfcf9;
      --ink: #1a1a3e;
      --ink-muted: #4a4a6a;
      --ink-subtle: #8888a0;
      --grid-line: rgba(26, 26, 62, 0.08);
      --grid-line-strong: rgba(26, 26, 62, 0.15);

      /* Single accent - deep indigo */
      --accent: #1a1a3e;
      --accent-soft: rgba(26, 26, 62, 0.08);
      --accent-text: #fdfcf9;

      /* Highlight - lime for matched/active states */
      --highlight: #d4e157;
      --highlight-text: #1a1a3e;

      /* Status */
      --success: #1a1a3e;
      --danger: #c62828;

      /* Typography */
      --font-mono: "Space Mono", "JetBrains Mono", monospace;
      --font-serif: "Newsreader", Georgia, serif;

      /* Grid */
      --grid-size: 8px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-mono);
      background: #e8e6e1;
      min-height: 100vh;
      padding: 40px;
      display: flex;
      gap: 48px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .mockup-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .mockup-label {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--ink-subtle);
    }

    /* ═══════════════════════════════════════════
       POPUP - Document Style
       ═══════════════════════════════════════════ */

    .popup {
      width: 320px;
      background: var(--paper);
      position: relative;
      box-shadow:
        0 1px 1px rgba(26, 26, 62, 0.02),
        0 2px 4px rgba(26, 26, 62, 0.04),
        0 8px 24px rgba(26, 26, 62, 0.08);
    }

    /* Grid overlay */
    .popup::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: var(--grid-size) var(--grid-size);
      pointer-events: none;
    }

    /* Perforated top edge */
    .popup::after {
      content: '';
      position: absolute;
      top: -6px;
      left: 0;
      right: 0;
      height: 6px;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 4px,
        var(--paper) 4px,
        var(--paper) 8px
      );
    }

    .popup-header {
      padding: 16px 16px 12px;
      border-bottom: 1px solid var(--grid-line-strong);
      position: relative;
    }

    .popup-header-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .popup-brand {
      font-family: var(--font-serif);
      font-size: 20px;
      font-weight: 500;
      color: var(--ink);
      letter-spacing: -0.02em;
    }

    .popup-status-badge {
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 4px 8px;
      background: var(--highlight);
      color: var(--highlight-text);
    }

    .popup-status-badge.offline {
      background: var(--accent-soft);
      color: var(--ink-muted);
    }

    .popup-body {
      padding: 16px;
      display: grid;
      gap: 16px;
      position: relative;
    }

    .info-block {
      display: grid;
      gap: 4px;
    }

    .info-label {
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--ink-subtle);
    }

    .info-value {
      font-family: var(--font-serif);
      font-size: 16px;
      font-weight: 500;
      color: var(--ink);
    }

    .info-meta {
      font-size: 10px;
      color: var(--ink-muted);
      letter-spacing: 0.02em;
    }

    .divider {
      height: 1px;
      background: var(--grid-line-strong);
      margin: 4px 0;
    }

    .divider-dotted {
      border: none;
      border-top: 1px dotted var(--ink-muted);
      margin: 4px 0;
    }

    .popup-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      height: 40px;
      border: 1px solid var(--ink);
      background: transparent;
      color: var(--ink);
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: background 100ms ease, color 100ms ease;
    }

    .btn:hover {
      background: var(--accent-soft);
    }

    .btn:active {
      background: var(--ink);
      color: var(--accent-text);
    }

    .btn-primary {
      background: var(--ink);
      color: var(--accent-text);
      border-radius: 999px;
    }

    .btn-primary:hover {
      background: var(--ink-muted);
    }

    .popup-footer {
      padding: 8px 16px;
      border-top: 1px solid var(--grid-line-strong);
      display: flex;
      justify-content: space-between;
      font-size: 9px;
      color: var(--ink-subtle);
      letter-spacing: 0.04em;
    }

    /* ═══════════════════════════════════════════
       ANNOTATOR - Document Style
       ═══════════════════════════════════════════ */

    .annotator {
      width: 340px;
      background: var(--paper);
      position: relative;
      box-shadow:
        0 1px 1px rgba(26, 26, 62, 0.02),
        0 2px 4px rgba(26, 26, 62, 0.04),
        0 8px 24px rgba(26, 26, 62, 0.08);
    }

    .annotator::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: var(--grid-size) var(--grid-size);
      pointer-events: none;
    }

    .annotator-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--grid-line-strong);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .annotator-target {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--ink-muted);
    }

    .annotator-actions {
      display: flex;
      gap: 4px;
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      color: var(--ink-muted);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: color 100ms ease;
    }

    .icon-btn:hover {
      color: var(--ink);
    }

    .icon-btn-danger:hover {
      color: var(--danger);
    }

    .annotator-body {
      padding: 16px;
      display: grid;
      gap: 12px;
      position: relative;
    }

    .textarea {
      width: 100%;
      min-height: 72px;
      border: none;
      background: transparent;
      font-family: var(--font-serif);
      font-size: 15px;
      font-weight: 400;
      line-height: 1.5;
      color: var(--ink);
      resize: none;
      outline: none;
    }

    .textarea::placeholder {
      color: var(--ink-subtle);
      font-style: italic;
    }

    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      padding-top: 8px;
      border-top: 1px dotted var(--ink-muted);
    }

    .color-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .color-label {
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--ink-subtle);
    }

    .color-grid {
      display: flex;
      gap: 4px;
    }

    .color-chip {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: transform 80ms ease;
    }

    .color-chip:hover {
      transform: scale(1.15);
    }

    .color-chip.active {
      border-color: var(--ink);
    }

    .color-chip-inner {
      width: 100%;
      height: 100%;
    }

    .inline-actions {
      display: flex;
      gap: 6px;
    }

    .action-btn {
      height: 36px;
      padding: 0 16px;
      border: 1px solid var(--ink);
      background: transparent;
      color: var(--ink);
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 100ms ease, color 100ms ease;
    }

    .action-btn:hover {
      background: var(--accent-soft);
    }

    .action-btn-primary {
      background: var(--ink);
      color: var(--accent-text);
      border-radius: 999px;
      padding: 0 20px;
    }

    .action-btn-primary:hover {
      background: var(--ink-muted);
    }

    .annotator-footer {
      padding: 8px 16px;
      border-top: 1px solid var(--grid-line-strong);
      display: flex;
      justify-content: space-between;
      font-size: 9px;
      color: var(--ink-subtle);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .icon {
      width: 14px;
      height: 14px;
    }

    /* Highlight colors - more muted, document-like */
    .hl-indigo { background: #1a1a3e; }
    .hl-amber { background: #d4a03a; }
    .hl-sage { background: #6b8068; }
    .hl-coral { background: #c25d50; }
    .hl-violet { background: #7b6b99; }
    .hl-rust { background: #b06840; }
    .hl-slate { background: #5a7080; }
  </style>
</head>
<body>
  <div class="mockup-section">
    <span class="mockup-label">Popup</span>
    <div class="popup">
      <div class="popup-header">
        <div class="popup-header-row">
          <span class="popup-brand">Notiv</span>
          <span class="popup-status-badge">Connected</span>
        </div>
      </div>
      <div class="popup-body">
        <div class="info-block">
          <span class="info-label">Workspace</span>
          <span class="info-value">Design Team</span>
          <span class="info-meta">sawit@example.com</span>
        </div>
        <hr class="divider-dotted">
        <div class="popup-actions">
          <button class="btn">Settings</button>
          <button class="btn btn-primary">Start Session</button>
        </div>
      </div>
      <div class="popup-footer">
        <span>v0.1.0</span>
        <span>Linear Integration</span>
      </div>
    </div>
  </div>

  <div class="mockup-section">
    <span class="mockup-label">Annotator</span>
    <div class="annotator">
      <div class="annotator-header">
        <span class="annotator-target">&lt;button.submit&gt;</span>
        <div class="annotator-actions">
          <button class="icon-btn icon-btn-danger">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 7h12M9 7V5h6v2M8 7l1 12h6l1-12"/>
            </svg>
          </button>
          <button class="icon-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 6l12 12M18 6L6 18"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="annotator-body">
        <textarea class="textarea" placeholder="What needs attention?">Button text is hard to read on mobile viewport</textarea>

        <div class="controls-row">
          <div class="color-section">
            <div class="color-grid">
              <div class="color-chip active">
                <div class="color-chip-inner hl-indigo"></div>
              </div>
              <div class="color-chip">
                <div class="color-chip-inner hl-amber"></div>
              </div>
              <div class="color-chip">
                <div class="color-chip-inner hl-sage"></div>
              </div>
              <div class="color-chip">
                <div class="color-chip-inner hl-coral"></div>
              </div>
              <div class="color-chip">
                <div class="color-chip-inner hl-violet"></div>
              </div>
              <div class="color-chip">
                <div class="color-chip-inner hl-rust"></div>
              </div>
              <div class="color-chip">
                <div class="color-chip-inner hl-slate"></div>
              </div>
            </div>
          </div>
          <div class="inline-actions">
            <button class="action-btn-primary">
              Save
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h11M12 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="annotator-footer">
        <span>0/3 Images</span>
        <span>Enter to save</span>
      </div>
    </div>
  </div>
</body>
</html>
