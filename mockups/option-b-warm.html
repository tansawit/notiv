<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option B: Warm Material Palette</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;560;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Core palette - warm, organic, material-inspired */
      --paper: #f5f0e8;
      --surface: #fdfaf5;
      --ink: #2c2416;
      --ink-muted: #5c5042;
      --ink-subtle: #8a7e6d;
      --border: #3d3429;
      --border-soft: rgba(60, 52, 41, 0.18);

      /* Accent - aged brass / warm bronze */
      --accent: #a1845c;
      --accent-hover: #8b7350;
      --accent-soft: rgba(161, 132, 92, 0.14);
      --accent-text: #fdfaf5;

      /* Secondary accent - deep teal for contrast */
      --teal: #2d6a6a;
      --teal-soft: rgba(45, 106, 106, 0.12);

      /* Status colors - muted, earthy */
      --success: #4a7c59;
      --success-soft: rgba(74, 124, 89, 0.14);
      --danger: #a13d2d;
      --danger-soft: rgba(161, 61, 45, 0.12);

      /* Highlight colors - warm, desaturated */
      --highlight-blue: #5c7fa8;
      --highlight-yellow: #b8973d;
      --highlight-green: #5a8f65;
      --highlight-red: #b85450;
      --highlight-purple: #7d6a99;
      --highlight-orange: #c47a3d;
      --highlight-teal: #4a8585;

      /* Typography */
      --font-sans: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: "JetBrains Mono", monospace;

      /* Shadows - warmer tones */
      --shadow-sm: 0 1px 2px rgba(44, 36, 22, 0.08);
      --shadow-md: 0 4px 12px rgba(44, 36, 22, 0.1), 0 1px 3px rgba(44, 36, 22, 0.08);
      --shadow-lg: 0 8px 28px rgba(44, 36, 22, 0.14), 0 2px 6px rgba(44, 36, 22, 0.08);

      /* Texture - more visible, craft-paper feel */
      --dot-color: rgba(60, 52, 41, 0.06);
      --grain-opacity: 0.03;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      background: #d6cfc4;
      min-height: 100vh;
      padding: 40px;
      display: flex;
      gap: 48px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .mockup-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .mockup-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #8a7e6d;
    }

    /* ═══════════════════════════════════════════
       POPUP MOCKUP
       ═══════════════════════════════════════════ */

    .popup {
      width: 360px;
      background: var(--paper);
      background-image:
        radial-gradient(var(--dot-color) 1.2px, transparent 0),
        linear-gradient(180deg, rgba(253, 250, 245, 0.6), var(--paper));
      background-size: 14px 14px, 100% 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      /* Subtle paper texture via noise */
      position: relative;
    }

    .popup::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: var(--grain-opacity);
      pointer-events: none;
      border-radius: inherit;
    }

    .popup-panel {
      margin: 12px;
      border: 1.5px solid var(--border);
      border-radius: 12px;
      background: var(--surface);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      position: relative;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border-soft);
      background: linear-gradient(180deg, var(--surface), rgba(245, 240, 232, 0.5));
    }

    .popup-header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .popup-logo {
      width: 22px;
      height: 22px;
      border: 1.5px solid var(--border);
      border-radius: 6px;
      background: var(--surface);
      display: grid;
      place-items: center;
      box-shadow: inset 0 1px 2px rgba(44, 36, 22, 0.06);
    }

    .popup-logo-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 1px 2px rgba(161, 132, 92, 0.3);
    }

    .popup-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--ink);
      letter-spacing: -0.01em;
    }

    .popup-badge {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      border: 1px solid rgba(161, 132, 92, 0.2);
    }

    .popup-badge.ready {
      background: var(--success-soft);
      color: var(--success);
      border-color: rgba(74, 124, 89, 0.2);
    }

    .popup-body {
      padding: 14px 12px;
      display: grid;
      gap: 12px;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: var(--success);
      flex-shrink: 0;
      box-shadow: 0 0 0 2px var(--success-soft);
    }

    .status-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
      min-width: 0;
    }

    .status-primary {
      font-size: 14px;
      font-weight: 500;
      color: var(--ink);
    }

    .status-secondary {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--ink-subtle);
    }

    .popup-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      height: 42px;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--ink);
      font-family: var(--font-sans);
      font-size: 13px;
      font-weight: 560;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
      box-shadow: 0 1px 2px rgba(44, 36, 22, 0.06);
    }

    .btn:hover {
      background: var(--paper);
      box-shadow: var(--shadow-sm);
    }

    .btn:active {
      transform: scale(0.97);
      box-shadow: none;
    }

    .btn-primary {
      background: var(--accent);
      border-color: var(--accent-hover);
      color: var(--accent-text);
      box-shadow: 0 2px 4px rgba(161, 132, 92, 0.25);
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    /* ═══════════════════════════════════════════
       ANNOTATOR MOCKUP
       ═══════════════════════════════════════════ */

    .annotator {
      width: 360px;
      border: 1.5px solid var(--border);
      border-radius: 12px;
      background: var(--paper);
      background-image: radial-gradient(var(--dot-color) 1.2px, transparent 0);
      background-size: 14px 14px;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      position: relative;
    }

    .annotator::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: var(--grain-opacity);
      pointer-events: none;
      border-radius: inherit;
    }

    .annotator-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      background: linear-gradient(180deg, var(--surface), rgba(245, 240, 232, 0.4));
      border-bottom: 1px solid var(--border-soft);
      position: relative;
    }

    .annotator-target {
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--ink-muted);
    }

    .annotator-actions {
      display: flex;
      gap: 6px;
    }

    .icon-btn {
      width: 34px;
      height: 34px;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--ink);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: background 100ms ease;
    }

    .icon-btn:hover {
      background: rgba(60, 52, 41, 0.08);
    }

    .icon-btn-danger {
      color: var(--danger);
    }

    .icon-btn-danger:hover {
      background: var(--danger-soft);
    }

    .annotator-body {
      padding: 10px;
      display: grid;
      gap: 10px;
      position: relative;
    }

    .textarea {
      width: 100%;
      min-height: 80px;
      border: none;
      background: transparent;
      font-family: var(--font-sans);
      font-size: 14px;
      font-weight: 430;
      line-height: 1.45;
      color: var(--ink);
      resize: none;
      outline: none;
    }

    .textarea::placeholder {
      color: var(--ink-subtle);
    }

    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .color-grid {
      display: flex;
      gap: 5px;
    }

    .color-dot {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: transform 100ms ease, border-color 100ms ease;
    }

    .color-dot:hover {
      transform: scale(1.1);
    }

    .color-dot.active {
      border-color: var(--ink);
    }

    .color-dot-inner {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.15);
    }

    .inline-actions {
      display: flex;
      gap: 6px;
    }

    .icon-btn-bordered {
      width: 36px;
      height: 36px;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--ink);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: transform 100ms ease, box-shadow 100ms ease;
      box-shadow: 0 1px 2px rgba(44, 36, 22, 0.06);
    }

    .icon-btn-bordered:hover {
      box-shadow: var(--shadow-sm);
    }

    .icon-btn-bordered:active {
      transform: scale(0.95);
      box-shadow: none;
    }

    .icon-btn-primary {
      background: var(--accent);
      border-color: var(--accent-hover);
      color: var(--accent-text);
      box-shadow: 0 2px 4px rgba(161, 132, 92, 0.25);
    }

    .icon-btn-primary:hover {
      background: var(--accent-hover);
    }

    .footer-note {
      display: flex;
      justify-content: space-between;
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--ink-subtle);
    }

    .icon {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="mockup-section">
    <span class="mockup-label">Popup — Connected State</span>
    <div class="popup">
      <div class="popup-panel">
        <div class="popup-header">
          <div class="popup-header-left">
            <div class="popup-logo">
              <div class="popup-logo-dot"></div>
            </div>
            <span class="popup-title">Notiv</span>
          </div>
          <span class="popup-badge ready">Ready</span>
        </div>
        <div class="popup-body">
          <div class="status-row">
            <div class="status-dot"></div>
            <div class="status-info">
              <span class="status-primary">Design Team</span>
              <span class="status-secondary">sawit@example.com</span>
            </div>
          </div>
          <div class="popup-actions">
            <button class="btn">Settings</button>
            <button class="btn btn-primary">Start Annotating</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mockup-section">
    <span class="mockup-label">Annotator Panel</span>
    <div class="annotator">
      <div class="annotator-header">
        <span class="annotator-target">&lt;button.submit-btn&gt;</span>
        <div class="annotator-actions">
          <button class="icon-btn icon-btn-danger">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 7h12M9 7V5h6v2M8 7l1 12h6l1-12"/>
            </svg>
          </button>
          <button class="icon-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 6l12 12M18 6L6 18"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="annotator-body">
        <textarea class="textarea" placeholder="What needs attention?">Button text is hard to read on mobile</textarea>

        <div class="controls-row">
          <div class="color-grid">
            <div class="color-dot active">
              <div class="color-dot-inner" style="background: var(--highlight-blue)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-yellow)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-green)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-red)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-purple)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-orange)"></div>
            </div>
            <div class="color-dot">
              <div class="color-dot-inner" style="background: var(--highlight-teal)"></div>
            </div>
          </div>
          <div class="inline-actions">
            <button class="icon-btn-bordered">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="4" y="4" width="16" height="16" rx="2.5"/>
                <path d="M7 16l3.3-3.8a1 1 0 0 1 1.5 0l2.3 2.6 1.3-1.5a1 1 0 0 1 1.5 0L19 16"/>
                <circle cx="14" cy="9.5" r="1.5"/>
              </svg>
            </button>
            <button class="icon-btn-bordered icon-btn-primary">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h11M12 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="footer-note">
          <span>0/3 images</span>
          <span>Enter to save · Shift+Enter newline</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
